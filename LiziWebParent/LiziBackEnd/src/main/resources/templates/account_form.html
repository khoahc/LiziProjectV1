<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Thông tin tài khoản')"/>
<body class="container-fluid">

	<div th:replace="navigation :: menu"></div>
	
	<form th:action="@{/account/update}" method="post" style="max-width: 700px; margin: 0 auto"
		enctype="multipart/form-data"
		th:object="${user}">
		<div class="text-center">
			<h2>Thông tin tài khoản của bạn</h2>		
		</div>
		
		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>
		
		<input type="hidden" th:field="*{id}"/>
		<div class="border border-secondary rounded p-3">
			<div class="form-group row mb-2" >
				<label class="col-sm-4 col-form-label">E-mail</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" th:field="*{email}" 
						readonly/>
				</div>
			</div>
			
			<div class="form-group row mb-2" >
				<label class="col-sm-4 col-form-label">Tên</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}" 
						required minlength="2" maxlength="40"/>
				</div>
			</div>
			
			<div class="form-group row mb-2" >
				<label class="col-sm-4 col-form-label">Họ</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}" 
						required minlength="2" maxlength="40"/>
				</div>
			</div>			
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label mb-2">Mật khẩu mới</label>
				<div class="col-sm-8">
					<input type="password" th:field="*{password}" class="form-control"
						placeholder="Để trống nếu bạn không muốn đổi mật khẩu"
						minlength="8" maxlength="20"
						oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
					/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label mb-2">Nhập lại mật khẩu mới</label>
				<div class="col-sm-8">
					<input type="password" id="confirmPassword" class="form-control"
						minlength="8" maxlength="20"
						oninput="checkPasswordMatch(this)"
					/>
				</div>
			</div>		
			
			<div class="form-group row mb-2" >
				<label class="col-sm-4 col-form-label">Quyền</label>
				<div class="col-sm-8">
					<span><b>[[${user.roles}]]</b></span>
				</div>
			</div>		
			<div class="form-group row mb-2" >
				<label class="col-sm-4 col-form-label">Hình ảnh</label>
				<div class="col-sm-8">
					<input type="hidden" th:field="*{photos}"/>
					<input type="file" id="fileImage" class="mb-2" name="image" accept="image/img, image/jpeg, image/png"/>
					<img id="thumbnail" class="img-fluid" alt="Hình ảnh đại diện" th:src="@{${user.photosImagePath}}" />
				</div>
			</div>
			
			<div class="text-center m-3">
				<input type="submit" value="Lưu" class="btn btn-primary"/>
				<input type="button" value="Quay lại" class="btn btn-secondary" id="buttonCancel"/>
			</div>
		</div>
	</form>
	
	<div class="modal fade text-center" id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Cảnh báo</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				
				<div class="modal-body">
					<span id="modalBody"></span>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal" >Đóng</button>
				</div>
			</div>
		</div>
	</div>	
		
	<div th:replace="fragments :: footer"></div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$("#buttonCancel").on("click", function(){
				window.location = "[[@{/users}]]";
			});										
			
			$("#fileImage").change(function(){
				fileSize = this.files[0].size;							
				// < 1MB
				if(fileSize > 1048576) { 
					this.setCustomValidity("Bạn phải chọn ảnh có kích thước nhỏ hơn 1MB");
					this.reportValidity();
				} else {
					this.setCustomValidity("");
					showImageThumbnail(this);
				}
								
			});												
		});
		
		function showImageThumbnail(fileInput){
			var file = fileInput.files[0];
			var render = new FileReader();
			render.onload = function(e) {
				$("#thumbnail").attr("src", e.target.result);
			};
			
			render.readAsDataURL(file);
		}		
		
		function checkPasswordMatch(confirmPassword) {
			if (confirmPassword.value != $("#password").val()) {
				confirmPassword.setCustomValidity("Mật khẩu xác nhận không khớp!");
			} else {
				confirmPassword.setCustomValidity("");
			}
		}			
	</script>
</body>

</html>
