<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')"/>
<body class="container-fluid">

	<div th:replace="navigation :: menu"></div>

	<div>
		<h2>Quản lý người dùng | [[${pageTitle}]]</h2>		
	</div>	
	
	<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
		enctype="multipart/form-data"
		th:object="${user}" onsubmit="return checkEmailUnique(this)">
		<input type="hidden" th:field="*{id}"/>
		<div class="border border-secondary rounded p-3">
			<div class="form-group row mb-2" >
				<label class="col-sm-4 col-form-label">E-mail</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" th:field="*{email}" 
						required minlength="8" maxlength="128"/>
				</div>
			</div>
			
			<div class="form-group row mb-2" >
				<label class="col-sm-4 col-form-label">Tên</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}" 
						required minlength="2" maxlength="40"/>
				</div>
			</div>
			
			<div class="form-group row mb-2" >
				<label class="col-sm-4 col-form-label">Họ</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}" 
						required minlength="2" maxlength="40"/>
				</div>
			</div>
			
			<div class="form-group row mb-2" >
				<label class="col-sm-4 col-form-label">Mật khẩu</label>
				<div class="col-sm-8">
					<input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}" 
						required minlength="3" maxlength="64"/>
					<input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}" 
						minlength="3" maxlength="64"/>
				</div>
			</div>
			
			<div class="form-group row mb-2" >
				<label class="col-sm-4 col-form-label">Quyền</label>
				<div class="col-sm-8">
					<th:block th:each="role: ${listRoles}">
						<input type="checkbox" th:field="*{roles}"
							th:text="${role.name}" th:value="${role.id}" class="m-2"/>
						- <small>[[${role.description}]]</small>
						</br>
					</th:block>
				</div>
			</div>
			
			<div class="form-group row mb-2" >
				<label class="col-sm-4 col-form-label">Trạng thái</label>
				<div class="col-sm-8">
					<input type="checkbox" th:field="*{enabled}"/>
				</div>
			</div>
			
			<div class="form-group row mb-2" >
				<label class="col-sm-4 col-form-label">Hình ảnh</label>
				<div class="col-sm-8">
					<input type="hidden" th:field="*{photos}"/>
					<input type="file" id="fileImage" class="mb-2" name="image" accept="image/img, image/jpeg, image/png"/>
					<img id="thumbnail" class="img-fluid" alt="Ảnh đại diện" th:src="@{${user.photosImagePath}}" />
				</div>
			</div>
			
			<div class="text-center m-3">
				<input type="submit" value="Lưu" class="btn btn-primary"/>
				<input type="button" value="Quay lại" class="btn btn-secondary" id="buttonCancel"/>
			</div>
		</div>
	</form>
	
	<div class="modal fade text-center" id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Cảnh báo</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				
				<div class="modal-body">
					<span id="modalBody"></span>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal" >Đóng</button>
				</div>
			</div>
		</div>
	</div>	
		
	<div th:replace="fragments :: footer"></div>
	
	<script type="text/javascript">			
		moduleURL = "[[@{/users}]]";
		function checkEmailUnique(form){
			url = "[[@{/users/check-email}]]";
			userEmail = $("#email").val();
			userId = $("#id").val();				
			csrfValue = $("input[name='_csrf']").val();
			params = {id: userId, email: userEmail, _csrf: csrfValue};
			
			$.post(url, params, function(response) {
				if(response == "OK"){
					form.submit();					
				} else if (response == "Duplicated") {
					showWarningModal("Email " + userEmail + " đã tồn tại" + moduleURL);				
				} else {
					showErrorModal("Phản hồi không xác định từ máy chủ");
				}
			}).fail(function(){
				showErrorModal("Không thể kết nối tới máy chủ");
			});
			
			return false;
		}
			
	</script>	
	<script th:src="@{/js/common_form.js}"></script>
</body>

</html>
