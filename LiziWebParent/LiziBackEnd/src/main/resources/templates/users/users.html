<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Người dùng - Lizi Admin')"/>
<body class="container-fluid">

	<div th:replace="navigation :: menu"></div>

	<div>
		<h2>Quản lý người dùng</h2>
		<a th:href="@{/users/new}"> <i class="fa-solid fa-user-plus fa-2x icon-dark"></i></a>
		&nbsp;|&nbsp;
		<a th:href="@{/users/export/excel}"><i class="fa-solid fa-file-excel fa-2x icon-dark"></i></a>
	</div>
	
	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>
	
	<form th:action="@{/users/page/1}" class="form-inline m-3 input-group m-50 w-50">
		<input type="hidden" name="sortField" th:value="${sortField}"/>
		<input type="hidden" name="sortDir" th:value="${sortDir}"/>
		
		Tìm kiếm&nbsp;
		<input type="search" name="keyword" th:value="${keyword}" class="form-control mx-3" required/>
		<div class="input-group-append">
			<button type="submit" class="btn btn-primary">
				<i class="fa-solid fa-magnifying-glass"></i>
			</button>
			&nbsp;
			<button type="button" class="btn btn-danger" onclick="clearFilter()">			
				<i class="fa-solid fa-eraser"></i>
			</button>		
			&nbsp;
		</div>
	</form>
	
	<div class="full-details">
		<table class="table table-bordered table-striped table-hover">
			<thead class="table-dark">
				<tr>									
					<th class="hideable-column">
						<th th:replace="fragments :: column_link('id', 'ID', 'tag')" />
					</th>					
					<th>Hình ảnh</th>					
					<th class="hideable-column">
						<th th:replace="fragments :: column_link('email', 'Email', 'tag')" />	
					</th>							
					<th th:replace="fragments :: column_link('firstName', 'Tên', 'none')" />
					<th th:replace="fragments :: column_link('lastName', 'Họ', 'none')" />					
					<th>Vai trò</th>
					<th th:replace="fragments :: column_link('enabled', 'Trạng thái', 'none')" />
					<th></th>			
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="user : ${listUsers}">										
					<td class="hideable-column">[[${user.id}]]</td>
					<td>
						<div th:replace="fragments :: user_photos" />
					</td>
					<td class="hideable-column">[[${user.email}]]</td>
					<td>[[${user.firstName}]]</td>
					<td>[[${user.lastName}]]</td>
					<td>[[${user.roles}]]</td>
					
					<td>
						<div th:replace="fragments :: status(${user.enabled}, 'user', '/users/' + ${user.id})" />
					</td>
					
					<td>
						<div th:replace="fragments :: edit('user', '/users/edit/' + ${user.id})" />
						&nbsp;&nbsp;
						<div th:replace="fragments :: delete('user', ${user.id}, '/users/delete/' + ${user.id}, true)" />
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="less-details">
		<div th:each="user : ${listUsers}" class="row m-1">
			<div class="col-4">
				<div th:replace="fragments :: user_photos" ></div>		
			</div>
			<div class="col-8">
				<div>[[${user.fullName}]]</div>
				<div>[[${user.roles}]]</div>
				<div class="mt-2">
					<div th:replace="fragments :: status(${user.enabled}, 'user', '/users/' + ${user.id})"></div>
					&nbsp; 			
					<div th:replace="fragments :: edit('user', '/users/edit/' + ${user.id})"></div>
					&nbsp; 
					<div th:replace="fragments :: delete('user', ${user.id}, '/users/delete/' + ${user.id}, true)"></div>
				</div>
			</div>
			<div>&nbsp;</div>
		</div>
	</div>
	
	<div th:replace="fragments :: pagination('users')"></div>	
	
	<div class="modal fade text-center" id="confirmModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Xác nhận xóa</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				
				<div class="modal-body">
					<span id="confirmText"></span>
				</div>
				
				<div class="modal-footer">
					<a class="btn btn-success" href="" id="yesButton">Có</a>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal" >Không</button>
				</div>
			</div>
		</div>
	</div>	
		
	<div th:replace="fragments :: footer"></div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$(".link-delete").on("click", function(e) {
				e.preventDefault();
				link = $(this);
				userId = link.attr("userId");
				$("#yesButton").attr("href", link.attr("href"));
				$("#confirmText").text("Bạn có muốn xóa người dùng có ID: " + userId + " không?");
				$("#confirmModal").modal('show');
			});
		});
		
		function clearFilter(){
			window.location = "[[@{/users}]]";
		}
	</script>
	
</body>
</html>
