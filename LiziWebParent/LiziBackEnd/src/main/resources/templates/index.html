<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="with=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Home - Lizi Admin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />		
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
	<script th:src="@{https://kit.fontawesome.com/6aca6ae746.js}" crossorigin="anonymous"></script>
	
</head>
<body class="container-fluid">
	<div>
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" />
		</form>
		
		<nav class="navbar navbar-expand-lg bg-info navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img alt="LIZI logo" th:src="@{/images/lizi-logo.png}">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar"
			aria-expanded="false" aria-controls="topNavbar">
		    	<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
			 	<ul class="navbar-nav">
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/users}">Người dùng</a>
			 		</li>
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/categories}">Loại sản phẩm</a>
			 		</li>
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/brands}">Thương hiệu</a>
			 		</li>
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/products}">Sản phẩm</a>
			 		</li>
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/customers}">Khách hàng</a>
			 		</li>
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/shipping}">Vận chuyển</a>
			 		</li>
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/orders}">Đơn đặt hàng</a>
			 		</li>
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/report}">Báo cáo bán hàng</a>
			 		</li>
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/articles}">Quản lý bài viết</a>
			 		</li>
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/menus}">Doanh mục</a>
			 		</li>
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/setting}">Cài đặt</a>
			 		</li>
			 		<li>
				 		<span class="fas fa-user fa-2x icon-white"></span>				 		
			 		</li>
			 		<li class="nav-item dropdown">
				 		<a class="nav-link text-white dropdown-toggle" 
				 			id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
				 			sec:authentication="principal.fullname">
				 		</a>
				 		<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				 			<a class="dropdown-item" id="logoutLink" href="">Đăng xuất</a>
				 		</div>
			 		</li>
			 	</ul>
			</div>
		</nav>
	</div>
	
	<div>
		<p>Lizi Control Panel Copyright &copy; Lizi</p>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$("#logoutLink").on("click", function(e){
				e.preventDefault();
				document.logoutForm.submit(); 
			});
		});
	</script>
</body>
</html>
