<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

	<title>Login - Lizi Admin</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid vh-100 text-center bg-info p-5">	
		<div>
			<img th:src="@{/images/lizi-logo.png}" class="img-fluid" />
		</div>
		
		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 16px auto">
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-danger">Bạn đã đăng xuất.</p>
			</div>
			
			<div class="border border-secondary rounded p-3">
				<p>Đăng nhập vào Lizi Admin</p>
				<p>
					<input type="email" name="email" class="form-control" placeholder="Email" required />
				</p>
				<p>
					<input type="password" name="password" class="form-control" placeholder="Mật khẩu" required />
				</p>
				<p>
					<input type="checkbox" name="remember-me" />&nbsp;Ghi nhớ mật khẩu
				</p>
				<p>
					<input type="submit" value="Đăng nhập" class="btn btn-primary" />
				</p>			
			</div>
		</form>
		
		<div>
			<p>Lizi Admin - Copyright &copy; Lizi</p>
		</div>	
</div>
</body>
</html>
