<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body th:fragment="menu">
	<div>
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" />
		</form>
		
		<nav class="navbar navbar-expand-lg bg-info navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img alt="LIZI logo" th:src="@{/images/lizi-logo.png}">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar"
			aria-expanded="false" aria-controls="topNavbar">
		    	<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
			 	<ul class="navbar-nav">
			 		<th:block sec:authorize="hasAuthority('Admin')">
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/users}">Người dùng</a>
			 		</li>
			 		</th:block>
			 		
			 		<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/categories}">Loại sản phẩm</a>
			 		</li>			 		
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/brands}">Thương hiệu</a>
			 		</li>
			 		</th:block>
			 		
			 		<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Editor', 'Shipper')">
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/products}">Sản phẩm</a>
			 		</li>
			 		</th:block>
			 		
			 		<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/customers}">Khách hàng</a>
			 		</li>			 		
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/shipping}">Vận chuyển</a>
			 		</li>			 		
			 		</th:block>
			 		
			 		<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/orders}">Đơn đặt hàng</a>
			 		</li>
			 		</th:block>
			 		
			 		<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/report}">Báo cáo bán hàng</a>
			 		</li>
			 		</th:block>
			 		
			 		<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/articles}">Quản lý bài viết</a>
			 		</li>
			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/menus}">Doanh mục</a>
			 		</li>
			 		</th:block>
			 		
			 		<li class="nav-item" sec:authorize="hasAuthority('Admin')">
				 		<a class="nav-link text-white" th:href="@{/settings}">Cài đặt</a>
			 		</li>
			 		
			 		<li>
				 		<span class="fas fa-user fa-2x icon-white"></span>				 		
			 		</li>
			 		<li class="nav-item dropdown">
				 		<a class="nav-link text-white dropdown-toggle user-select-none" 
				 			id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 				 			
				 			sec:authentication="principal.fullname">
				 		</a>				 
				 		<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				 			<a class="dropdown-item" th:href="@{/account}">Thông tin tài khoản</a>
				 			<a class="dropdown-item" id="logoutLink" href="">Đăng xuất</a>
				 		</div>
			 		</li>
			 	</ul>
			</div>
		</nav>
	</div>
</body>
</html>
